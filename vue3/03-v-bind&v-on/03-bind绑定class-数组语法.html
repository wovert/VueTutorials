<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <style>
        .header {
            color: #f00;
        }
        .active {
            font-size: 20px;
        }
        .bg {
            background: gold;
        }
        .def {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 :class="['active', className]">{{ counter }}</h2>
        <h2 :class="['active', className, isActive ? 'show': '']">{{ counter }}</h2>
        <h2 :class="['active', className, { bg: isBg }]">{{ counter }}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const page = {
            template: '#my-app',
            data: function() {
                return {
                    counter: 100,
                    className: 'header',
                    isActive: true,
                    isBg: true,
                    message: 'hello world',
                    classObj: {
                        active: true,
                        bg: true
                    }
                }
            },
            methods: {
                getClassObj() {
                    return {
                        active: true,
                        bg: true
                    }
                },
                toggle() {
                    this.isActive = !this.isActive
                    this.isBg = !this.isBg
                },
                inc() {
                    this.counter++
                },
                dec() {
                    this.counter--
                }
            }
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
