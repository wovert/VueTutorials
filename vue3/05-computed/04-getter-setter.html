<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-代码片段</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{ fullname }}</h2>
      <h2>{{ fullname }}</h2>
      <button @click="changeFirstName">changeFirstName</button>
      <button @click="changeFullName">changeFullName</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const page = {
            template: '#my-app',
            data: function() {
                return {
                    firstName: 'Alice',
                    lastName: 'Bob',
                    score: 90,
                    message: 'Hello World'
                }
            },
            computed: {
                fullname: {
                    get: function () {
                        return this.firstName + " " + this.lastName
                    },
                    set: function (newValue) {
                        console.log(newValue)
                        const names = newValue.split(" ")
                        this.firstName = names[0]
                        this.lastName = names[1]
                    }
                },
                result() {
                    return this.score >= 60 ? '及格': '不及格' 
                },
                msg() {
                    return this.message.split(" ").reverse().join(" ")
                }
            },
            methods: {
                changeFirstName() {
                    this.firstName = 'Ubansi'
                },
                changeFullName() {
                    this.fullname = 'Json Black'
                },
            },
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
