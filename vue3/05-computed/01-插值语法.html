<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-代码片段</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{ firstName + " " + lastName }}</h2>
      <h2>{{ score >= 60 ? '及格': '不及格' }}</h2>
      <h2>{{ message.split(" ").reverse().join(" ") }}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const page = {
            template: '#my-app',
            data: function() {
                return {
                    firstName: 'Alice',
                    lastName: 'Bob',
                    score: 90,
                    message: 'Hello World'
                }
            }
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
