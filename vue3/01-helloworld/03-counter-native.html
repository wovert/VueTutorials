<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-原生计时器</title>
</head>
<body>
    <h2 class="counter">0</h2>
    <button class="inc">+1</button>
    <button class="dec">+1</button>
    <script>
        // 1. 获取所有元素
        const counterEle = document.querySelector('.counter')
        const incEle = document.querySelector('.inc')
        const decEle = document.querySelector('.dec')

        // 2.定义变量
        let counter = 100;
        counterEle.innerHTML = counter;

        // 3.监听按钮
        incEle.addEventListener('click', () => {
            counter += 1;
            counterEle.innerHTML = counter;
        })
        decEle.addEventListener('click', () => {
            counter -= 1;
            counterEle.innerHTML = counter;
        })
    </script>    
</body>
</html>
