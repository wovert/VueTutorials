<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-引入CDN方法</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const page = {
            template: '<h1>Vue3引入JS方法</h1>'
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
