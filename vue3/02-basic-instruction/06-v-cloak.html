<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <style>
        [v-clock] {
            display: none
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <!-- 编译阶段v-cloak隐藏内容，编译完成之后删除v-clock -->
            <h2 v-cloak>{{ counter }}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const page = {
            template: '#my-app',
            data: function() {
                return {
                    counter: 100,
                }
            }
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
