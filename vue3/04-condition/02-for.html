<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-代码片段</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div v-for="(item, index) in hobby" :key="index">
            {{ index + 1}}·{{ item }}
        </div>
        <div v-for="(value, key, index) in obj" :key="index">
            {{ index + 1}} - {{ key }}:{{ value }}
        </div>
        <div v-for="(num, index) in 10" :key="index">
            {{ num }} - {{ index }}
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const page = {
            template: '#my-app',
            data: function() {
                return {
                    obj: {
                        name: 'Alice',
                        age: 30,
                        gender: 'male'
                    },
                    hobby: ['footer', 'baseketball', 'volleyball', 'pingpong']
                }
            }
        }
        const app = Vue.createApp(page)
        app.mount('#app')
    </script>    
</body>
</html>
