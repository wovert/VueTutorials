<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>methods</title>
  <style>
    .a {
      background: red;
    }
    .b {
      background: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: document.getElementById('app'),
      template: `
        <section>
          <h1 v-show="isShow">1</h1>
          <h1 v-show="isShow">2</h1>
          <h1 v-show="isShow">3</h1>
          <h1 v-show="isShow">4</h1>
          <h1 v-show="isShow">5</h1>
          <h1 v-if="isShow">6</h1>

          <button @click="changeIsShow">点击行为</button>
        </section>
      `,
      data: function() {
        return {
          isShow: true
        }
      },
      methods: {
        // changeIsShow: function(){

        // },
        changeIsShow(e) {
          // this 就是 data函数return出来的对象
          // this不是事件对象
          console.log(e.target);
          console.log(this);
          
          this.isShow = !this.isShow;

        }
      }
    })
  </script>  
</body>
</html>
