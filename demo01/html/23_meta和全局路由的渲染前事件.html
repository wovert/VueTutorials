<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>meta和全局路由的渲染前事件</title>
</head>
<body>
  <div id="app"></div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script src="../bower_components/vue-router/dist/vue-router.js"></script>
  
  <script>
    var isLogin = false;
    var Login = {
      template: `<div>
        <h1>我是login页面</h1>
      </div>`,
      created() {
        isLogin = true;
      },
      mounted() {
        // console.log(this.$route.query);
      }
    }

    // 给与Music组件权限
    var Music = {
      template: `<div>
        <h1 style="background-color: pink">我是音乐页面</h1>
      </div>`,
      mounted() {
        // console.log(this.$route.params);
      }
    }

    Vue.use(VueRouter)

    // 创建路由对象
    var router = new VueRouter();
    
    // 多次的追加路由规则，动态的获取路由规则,方便调用后追加路由规则
    router.addRoutes([

      // 默认首页路由
      { 
        path: '/', 
        redirect: {
          name: 'login'
        }        
      },
      { 
        name: 'login', 
        path: '/mylogin', 
        component: Login
      },
      { 
        name: 'music', 
        path: '/mymusic', 
        component: Music,
        meta: {   // 给未来的路由的权限控制，全局路由守卫来做参照条件
          isChecked: true
        }
      }
    ])
   
    router.beforeEach(function (to, from, next) {

      // console.log('to:', to)
      // console.log('from:', from)

      // login等放行
      // if('login' === to.name || '/' === to.path) {
      
      console.log(to.name);
      
      if (!to.meta.isChecked) {
        console.log(to.name, '=========to.meta.isChecked=', to.meta.isChecked);
        next() // 不调用 next 就会卡住
      } else {
        // 音乐页面是否已登录
        if (isLogin) {
          console.log('已登录');
          next()
          // next(false) 取消用户导航行为
        } else {
          console.log('请先登录')
          next({ name:'login' })  // 重定向 /login
        }

      }
    })


    var App = {
      template: `
        <div>
          <router-link :to="{ name: 'login' }">登录</router-link> | 
          <router-link :to="{ name: 'music' }">听歌</router-link>
          <router-view></router-view>
        </div>
      `,
      mounted() {
        console.log(this.$router);
      }
    }

    // 4.
    new Vue({
      el: '#app',
      router: router, // 将配置好的路由对象关联到 vue 实例中, 不加这个导致运行时提示undefined对象中取不到matched
      components: {
        app: App
      },
      template: '<app />'
    })



  </script>  
</body>
</html>
