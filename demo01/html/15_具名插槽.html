<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>具名插槽</title>
  <style>
    li {
      list-style: none;
      float: left;
      width: 33%;
      background: yellowgreen;
      border: 1px solid black;
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>

    var MySlot = {
      template: `<li>
        <slot name="one"></slot>
        <slot name="two"></slot>
        </li>`
    }
    Vue.component('my-slot', MySlot);

    let App = {
      template: `
        <ul>
          <my-slot>
            <h1 slot="one">我是1，对应第1个坑</h1>
            这是啥呀？
            <h2 slot="two">我是2，对应第2个坑</h2>
          </my-slot>
        </ul>
      `,
      data() {
        return {

        }
      },
      computed: {
      },
      watch: {}
    }

    // 启动 Vue
    new Vue({
      el: document.getElementById('app'),
      components: {
        app: App
      },
      template: '<app/>',
      data: function() {
        return {
          isShow: true
        }
      },
      methods: { }
    })
  </script>  
</body>
</html>
