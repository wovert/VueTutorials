<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>
</head>
<body>
  <div id="app"></div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
      new Vue({
        el: document.getElementById('app'),
        template: `
          <!--必须一个根节点-->
          <section>
            <input type="text" v-bind:value="myVal" :file="file" :title=" '常量' " />
            <hr />
            <input type="text" v-model="myVal" />
            <button v-on:click="myVal='abc'">点我改变myVal</button>
            <button @click="myVal='efg'">点我改变myVal</button>
            <button v-show="myVal == 'xxxx'">用户输入的是{{ myVal }}</button>
          </section>
        `,
        data: function() {
          return {
            myVal: '沙龙的看法家拉时代峻峰了',
            file: "属性值"
          }
        }
      })
  </script>  
</body>
</html>
