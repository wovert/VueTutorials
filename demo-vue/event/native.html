<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prevent</title>
</head>
<body>
  <div id="app">
    <form action="index.html" method="post" @submit.native="submit(this)">
        <input type="submit" value="提交" />
    </form>
  </div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    function submit(event) {
      alert('native 提交')
      console.log(event)
      return false;
    }
    let vm = new Vue({
        el: document.getElementById('app'),
        // template: '',
        data: function() {
          return {
          }
        },
        methods: {
          submit(event) {
            alert('提交')
            console.log(event)
            return false;
          }
        }
      })
  </script>  
</body>
</html>
