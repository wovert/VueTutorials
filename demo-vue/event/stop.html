<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prevent</title>
</head>
<body>
  <div id="app">
    <div @click="clickDiv">
      <input type="button" value="click" @click.stop="click" />
    </div>
  </div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
        el: document.getElementById('app'),
        // template: '',
        data: function() {
          return {
          }
        },
        methods: {
          clickDiv(event) {
            alert('click div')
          },
          click(event) {
            alert('click')
            console.log(event)
          }
        }
      })
  </script>  
</body>
</html>
