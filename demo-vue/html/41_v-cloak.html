<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak</title>
  <style>
    *[v-cloak] {display: none}
  </style>
</head>
<body>
  <div id="root" v-cloak>
    {{a}}, {{b}}
  </div>
  <script src="../bower_components/vue/dist/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: '#root',
      data () {
        return {
          a: 12,
          b: 5
        }
      }
    })
  </script>  
</body>
</html>
