<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>循环指令</title>
  <style>
    .a {
      background: red;
    }
    .b {
      background: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: document.getElementById('app'),
      template: `
        <section>
          <ul>
            <li v-for="(item, index) in students" :class="item.myClass">
              <span :class="index%2==0?'red':'green'">{{ item.name }}</span>
            </li>

            <li v-for="(val, key, index) in persons" :class="index%2==0?'red':'green'">
              key={{ key }},val={{ val }},index={{ index }} 
            </li>
          </ul>
        </section>
      `,
      data: function() {
        return {
          students: [
            {name: '张三', myClass: 'a'},
            {name: '李四', myClass: 'b'},
            {name: '王五', myClass: 'a'}
          ],
          persons: {
            'a': '张三',
            'b': '李四',
            'c': '王五'
          }
        }
      }
    })
  </script>  
</body>
</html>
