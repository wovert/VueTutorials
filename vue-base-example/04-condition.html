<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染指令</title>
  <script src="./lib/vue-2.6.12.js"></script>
</head>
<body>
  <article id="app">
    <section>
      <header>
        <h2>内容渲染指令</h2>
      </header>
      <article>
        <h2>用户名：{{username}}</h2>
        <input v-model="username" /><br>
        <input v-model.number="id" /><br>
        <input v-model.trim="count" /><br>


        <h3>在change是而非 input是更新</h3>
        <input v-model.lazy="username_tips" /><br>
      </article>
    </section>


  </article>
  <script>
      // Create Vue
      const vm = new Vue({
        el: '#app', // vm 实例 控制页面节点
        data: { // 指定  Model 数据
          id: 100,
          username: '<h3>wovert</h3>',
          gender: '<strong>男</strong>',
          info: '<strong>欢迎使用Vue</strong>',
          username_tips: '请输入用户名',
          ok: true,
          title: '这是标题',
          count: 0
        },
        methods: {
        } 
      })
  </script>
  <style>
    .box {
      background: red;
      padding: 20px;
    }
    .outer{
      background: yellow;
      padding: 20px;
    }
    .inner {
      background: blue;
      padding: 30px;
    }
  </style>
</body>
</html>
