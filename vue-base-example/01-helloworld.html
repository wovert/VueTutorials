<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <script src="./lib/vue-2.6.12.js"></script>
</head>
<body>
  <div id="app">{{ username }}</div>
  <script>
      // Create Vue
      const vm = new Vue({
        el: '#app', // vm 实例 控制页面节点
        data: { // 指定  Model 数据
          username: 'wovert'
        }
      })
  </script>
</body>
</html>
